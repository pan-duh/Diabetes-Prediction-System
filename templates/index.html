<!DOCTYPE html>
<html data-bs-theme="dark">
  <head>
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <div class="alert alert-primary text-center" role="alert">
    <h4>Diabetes Prediction</h4>
  </div>
    <style>
      .form-group {
        margin-bottom: 0.5rem;
      }
      .form {
        max-width: 400px;
        margin: 0 auto;
      }
      .container h1 {
        text-align: center; /* Center align the title */
        font-weight: bold; /* Make the title bold */
      }
      .container {
        font-weight: bold; /* Make the title bold */
      }
      .btn-primary {
        font-weight: bold; /* Make the button bold */
      }
      body {
        margin-top: 50px; /* Adjust the margin value as needed */
    }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="result" method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
          <label for="pregnancies">Pregnancies:</label>
          <input
            type="number"
            class="form-control form-control-sm"
            id="pregnancies"
            name="pregnancies"
            required
          />
        </div>
        <div class="form-group">
          <label for="glucose">Glucose:</label>
          <input
            type="number"
            class="form-control form-control-sm"
            id="glucose"
            name="glucose"
            required
          />
        </div>
        <div class="form-group">
          <label for="bloodpressure">Blood Pressure:</label>
          <input
            type="number"
            class="form-control form-control-sm"
            id="bloodpressure"
            name="bloodpressure"
            required
          />
        </div>
        <div class="form-group">
          <label for="skinthickness">Skin Thickness:</label>
          <input
            type="number"
            class="form-control form-control-sm"
            id="skinthickness"
            name="skinthickness"
            required
          />
        </div>
        <div class="form-group">
          <label for="insulin">Insulin:</label>
          <input
            type="number"
            class="form-control form-control-sm"
            id="insulin"
            name="insulin"
            required
          />
        </div>
        <div class="form-group">
          <label for="bmi">BMI:</label>
          <input
            type="number"
            class="form-control form-control-sm"
            id="bmi"
            name="bmi"
            required
          />
        </div>
        <div class="form-group">
          <label for="diabetespedigreefunction"
            >Diabetes Pedigree Function:</label
          >
          <input
            type="number"
            class="form-control form-control-sm"
            id="diabetespedigreefunction"
            name="diabetespedigreefunction"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input
            type="number"
            class="form-control form-control-sm"
            id="age"
            name="age"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-sm">Predict</button>
      </form>
      <div class="result">
        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
      </div>
    </div>
  </body>
</html>
